<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>NAMU</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400..600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="top-bar">
          <a
            href="#"
            class="header__logo"
          >
            <img
              src="./images/logo.svg"
              alt="NAMU logo"
              class="header__logo-img"
            />
          </a>

          <div class="header__icons">
            <a
              href="#"
              class="icon icon--menu"
            ></a>
            <a
              href="#"
              class="icon icon--dropdown"
            ></a>
          </div>
        </div>

        <div class="header__content">
          <h3 class="header__date">10 серпня - 10 листопада</h3>
          <h1 class="header__title">
            Мистецтво
            <br />
            ХІХ - ХХ ст.
          </h1>
          <h2 class="header__main-text">
            Внесок українських митців у
            <br />
            світову культуру 19-20 ст.
          </h2>
          <a
            href="#"
            class="header__button"
          >
            Купити квитки
          </a>
        </div>
      </div>

      <div class="header__bottom"></div>
    </header>

    <aside class="menu"></aside>

    <main class="main">
      <section>
        <h1>Актуальні виставки</h1>
      </section>

      <section>
        <h1>Найближчі події</h1>
      </section>

      <section>
        <h1>Сплануйте візит до музею</h1>
      </section>

      <section>
        <h1>Новини</h1>
      </section>

      <section>
        <h1>Підпишіться на дайджест</h1>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
